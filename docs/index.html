<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pipe-me - Pipeable programming for cleaner code. Uses callbags and pipeline operator.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Pipeable programming for cleaner code. Uses callbags and pipeline operator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
  <style>
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section strong {
      color: #333;
      font-weight: 500;
    }
    .markdown-section pre {
      padding: initial;
    }
    .cover pre {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      background: #fff;
      padding: 1rem;
    }
    section.cover {
      max-height: 700px;
      height: 98vh;
    }
    main {
      box-shadow: 0px -3px 8px rgba(0,0,0,0.1)
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'pipe-me',
      repo: 'https://github.com/sartaj/pipe-me',
      coverpage: true,
      maxLevel: 2
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
</body>
</html>
